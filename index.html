<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fifteen</title>
    <link>
</head>
<body>
    <div class="game">
    <div class="gameName">Fifteen</div>
    <div class="settings">
        <div class="music mybutton">Music</div>
        <div class="sounds mybutton">Sounds</div>
        <div class="results mybutton">Statistics</div>

    </div>
    <div class="indicators">
        <div class="forSize">
        <div class="size">Very Easy (3x3)</div>
        <div class="sizeOptions">
            <div class="sizeChoice">Very Easy (3x3)</div>
            <div class="sizeChoice">Easy (4x4)</div>
            <div class="sizeChoice">Normal (5x5)</div>
            <div class="sizeChoice">Hard (6x6)</div>
            <div class="sizeChoice">Very Hard (7x7)</div>
        </div>
    </div>
        <div class="clock">Clock</div>
        <div class="steps">Steps</div>
    </div>
    <div class="field">
        



    </div>
    <div class="newGame">New game</div>
</div>


<div class="win">
    <div class="congratulations">
        <div class="text">Congratulations</div>
        <div class="text">You are win!!!</div>
        <div class="winResults">
            <div class="textResults">Steps: </div>
            <div class="finalSteps"></div>

        </div>
        <div class="winResults">
            <div class="textResults">Time:</div>
            <div class="finalTime"></div>

        </div>
        <div class="text">Enter your name:</div>
        <input class="userName">
        <div class=" mybutton sendForm">Отправить</div>
        
    </div>
</div>

<div class="greyFon"></div>
<audio src="./music.mp3" autoplay="autoplay"></audio>
<audio src="./effect1.mp3"></audio>
    <script src="./script.js"></script>
